<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
    <title>Document</title>
    <style>
      
    </style>
    
</head>


<body>
  
    
      <div class="row" style="margin: 20px; margin-left: 100px;">
        
                
        {% for section in sections %}
        <div class="col-6 col-md-4"  ><div class="card" style="width: 250px; margin: 20px;" >
            <a href={{ section.slug}}><img id="bb" src={{section.imageUrl}} class="card-img-top" alt="..." style="width: 250x; height: 200px;"></a>
            <div class="card-body text-center p-3">
              <h5 class="card-title " >{{section.title}}</h5>
              
            </div>
            
          </div>
        </div>
        {% endfor %}

       
        
        
       
          
          

      </div>


      <div style="padding: 30px">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Laktozsuz Ürünler
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                {% for x in liste %} <div style="padding:15px;"> {{x.title}} </div>{% endfor %}
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Vegan Ürünler
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                {% for x in listetwo %} <div style="padding:15px;"> {{x.title}} </div>{% endfor %}
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Organikler Ürünler
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                {% for x in listethree %} <div style="padding:15px;"> {{x.title}} </div>{% endfor %}
              </div>
            </div>
          </div>
        </div>
    </div>

     

     
      
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" >
     
  </script>
 
   
</body>
</html>
